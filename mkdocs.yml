site_name: eHive One - Dokumentation
site_description: Endanwender-Dokumentation fuer eHive One (OpenArc) und Apps
site_url: https://ehive-dev.github.io/doc/
repo_url: https://github.com/ehive-dev/doc
repo_name: ehive-dev/doc

theme:
  name: material
  language: de
  font: false
  features:
  - navigation.instant
  - navigation.tracking
  - navigation.top
  - toc.integrate
  - search.highlight
  - content.code.copy
  palette:
  - scheme: default
    primary: black
    accent: black

markdown_extensions:
- admonition
- toc:
    permalink: true
- tables
- footnotes
- attr_list

plugins:
- search

extra_css:
- assets/stylesheets/extra.css

nav:
- Erste Schritte:
  - Inbetriebnahme: getting-started.md
  - Zugriff und URLs: access.md
- Geraet:
  - Anschluesse und Bedienelemente: hardware/connectors.md
  - Netzwerkeinrichtung: hardware/network.md
  - LEDs und Taster: hardware/leds-buttons.md
  - Technische Daten: hardware/specs.md
- Software:
  - SmartHub (Dashboard): software/smarthub.md
  - WattRadar: software/wattradar.md
  - ioManager: software/iomanager.md
  - Tunnel Manager: software/tunnel-manager.md
  - NetMode (Netzwerk-Taster): software/netmode.md
  - Weitere Apps: software/other-apps.md
- Wartung:
  - Updates: maintenance/updates.md
  - Backup und Wiederherstellung: maintenance/backup-restore.md
  - Troubleshooting: maintenance/troubleshooting.md
- FAQ: faq.md
- Changelog: changelog.md
- Rechtliches:
  - Hinweise und Sicherheit: legal/safety.md
  - Garantie und Haftung: legal/warranty-liability.md
  - Konformitaet: legal/compliance.md
